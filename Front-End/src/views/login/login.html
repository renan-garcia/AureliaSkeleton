<template>
  <div id="navbar" class="navbar-collapse collapse" authenticated.bind="authenticated">
    <form class="navbar-form navbar-right" submit.delegate="login()">
      <div class="form-group">
        <input type="text" placeholder="Email" class="form-control" value.bind="username">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" value.bind="password">
      </div>
      <button type="submit" class="btn btn-success">Sign in</button>
    </form>
  </div>
</template>
